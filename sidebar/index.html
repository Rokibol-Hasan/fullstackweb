<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome 4 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>  
    <section class="res-sidebar">
        <div class="container">
            <div class="sidebar" id="sidebar">
                <div class="collapse-icon">
                    <a href="javascript:void(0);" onclick="toggleSidebar()">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                </div>
                <ul>
                    <li><a href="#"><i class="fa fa-home"></i> <span class="menu-text">Home</span></a></li>
                    <li><a href="#"><i class="fa fa-user"></i> <span class="menu-text">About</span></a></li>
                    <li><a href="#"><i class="fa fa-bell"></i> <span class="menu-text">Notification</span></a></li>
                    <li><a href="#"><i class="fa fa-envelope"></i> <span class="menu-text">Message</span></a></li>
                    <li><a href="#"><i class="fa fa-cog"></i> <span class="menu-text">Settings</span></a></li>
                </ul>
            </div>

            <div class="content" id="content">
                <p>Home & Property</p>
                <h2>Find Your Dream Home</h2>
                <div class="banner-btn"><a href="#">Let's Go</a></div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
