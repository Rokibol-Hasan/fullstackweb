<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Cycling Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .circle {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #1F4536;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0 -100px;  
            animation: cycle 4s linear infinite;
        }

        @keyframes cycle {
            0% { transform: rotate(0deg) translateX(100px); }
            100% { transform: rotate(360deg) translateX(100px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
    </div>
</body>
</html>
